<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super CSS Inject Options</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <header>
        <div class="column">
            <img class="logo" src="icons/128x128.png" width="36" alt="">
            <h3 class="title">Super CSS Inject Options</h3>
        </div>
    </header>
    
    <main class="column">
        <form action="#" class="stylesheets__form">
            <div class="stylesheets__form-group">
                <input type="text" name="stylesheet-url" placeholder="Insert stylesheet URL here..">
                <input type="submit" value="Add Stylesheet">
            </div>

            <div class="note hidden"><strong>Note:</strong> In Firefox use http://127.0.0.1 instead of http://localhost (<a href="https://developer.mozilla.org/en-US/docs/Web/Security/Mixed_content#Warnings_in_Web_Console" target="_blank">more info</a>).</div>
        </form>
        
        <div class="stylesheets__message hidden">No stylesheets added yet.</div>
        
        <div class="stylesheets__list">
            <!-- stylesheets go here -->
        </div>
    </main>

    <script src="options.js"></script>
</body>
</html>
